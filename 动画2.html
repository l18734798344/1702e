	<head>

		<script src="../02E0817/angular-route1.4.5.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			@keyframes name{
				from{
					width: 100%;
				    height: 150px;
				}
				to{
					width: 0;
				    height: 0;
				    }
			}
			
			div{
			width: 100%;
			height: 200px;
			
			background-color:red;
		}
		div.ng-hide{
			animation: 1s name ;
		}
		</style>
	</head>
	<body ng-app="app1" ng-coneroller="ctl">
		隐藏：<input type="checkbox" ng-model="mycheck" />
	  <div ng-hide="mycheck">动画效果</div>
	</body>
	<script type="text/javascript">
		var app = angular.module("app1",["ngAnimate"])
		app.controller("ctl",function($scope){
			
		})
	</script>
	
</html>
